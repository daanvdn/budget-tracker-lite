repos:
  - repo: local
    hooks:
      - id: ruff-format-check
        name: ruff format (check)
        entry: bash -c 'cd backend && uv run ruff format --check src tests'
        language: system
        pass_filenames: false
      - id: ruff-check
        name: ruff check
        entry: bash -c 'cd backend && uv run ruff check src tests'
        language: system
        pass_filenames: false
      - id: backend-pytest
        name: backend pytest
        entry: bash -c 'cd backend && uv run --extra dev pytest -v --cov=src --cov-report=xml --cov-report=term'
        language: system
        pass_filenames: false
