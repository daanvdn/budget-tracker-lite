services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: budget-tracker-backend
    ports:
      - "8001:8001"
    volumes:
      - ./data:/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////data/budget_tracker.db
      - UPLOAD_DIR=/data/uploads
    restart: unless-stopped
    networks:
      - budget-tracker-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: budget-tracker-frontend
    ports:
      - "81:81"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - budget-tracker-network

networks:
  budget-tracker-network:
    driver: bridge

volumes:
  data:
