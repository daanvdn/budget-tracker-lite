name: CI

on:
  push:
  pull_request:

jobs:
  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python and uv
      uses: astral-sh/setup-uv@v3
      with:
        python-version: '3.13'
        cache: true
        
    - name: Install dependencies
      working-directory: ./backend
      run: |
        uv sync --frozen --python 3.13 --extra dev
        
    - name: Run tests with pytest
      working-directory: ./backend
      run: |
        uv run pytest -v --cov=src --cov-report=xml --cov-report=term

  backend-lint:
    name: Backend Linter
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python and uv
      uses: astral-sh/setup-uv@v3
      with:
        python-version: '3.13'
        cache: true
        
    - name: Install dependencies
      working-directory: ./backend
      run: |
        uv sync --frozen --python 3.13 --extra dev
        
    - name: Check formatting with Ruff
      working-directory: ./backend
      run: |
        uv run ruff format --check src tests
        
    - name: Lint with Ruff
      working-directory: ./backend
      run: |
        uv run ruff check src tests

  frontend-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm install
      
    - name: Run tests
      working-directory: ./frontend
      run: npm test -- --browsers=ChromeHeadlessCI --watch=false --code-coverage

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: budget-tracker-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: budget-tracker-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
