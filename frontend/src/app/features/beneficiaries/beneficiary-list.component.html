<div class="beneficiary-list">
  <h2>{{ 'beneficiaries.title' | translate }}</h2>
  <ul *ngIf="beneficiaries.length > 0">
    <li *ngFor="let beneficiary of beneficiaries">
      {{ beneficiary.name }}
    </li>
  </ul>
  <p *ngIf="beneficiaries.length === 0">{{ 'beneficiaries.noBeneficiariesFound' | translate }}</p>
</div>
