<div class="transaction-form-section">
  <h2>{{ editMode ? ('transactions.editTransaction' | translate) : ('transactions.addTransactionTitle' | translate) }}</h2>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="description">{{ 'common.description' | translate }}</label>
        <input
          type="text"
          id="description"
          formControlName="description"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="amount">{{ 'common.amount' | translate }}</label>
        <input
          type="number"
          id="amount"
          formControlName="amount"
          class="form-control"
          step="0.01"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="transaction_date">{{ 'transactions.transactionDate' | translate }}</label>
        <input
          type="datetime-local"
          id="transaction_date"
          formControlName="transaction_date"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="type">{{ 'common.type' | translate }}</label>
        <select id="type" formControlName="type" class="form-control" (change)="onTypeChange()">
          <option value="expense">{{ 'transactions.expense' | translate }}</option>
          <option value="income">{{ 'transactions.income' | translate }}</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="category_id">{{ 'transactions.category' | translate }}</label>
        <select id="category_id" formControlName="category_id" class="form-control">
          <option value="">{{ 'transactions.selectCategory' | translate }}</option>
          <option *ngFor="let category of filteredCategories" [value]="category.id">
            {{ category.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="beneficiary_id">{{ 'transactions.beneficiary' | translate }}</label>
        <div class="beneficiary-select-wrapper">
          <select id="beneficiary_id" formControlName="beneficiary_id" class="form-control">
            <option value="">{{ 'transactions.selectBeneficiary' | translate }}</option>
            <option *ngFor="let beneficiary of beneficiaries" [value]="beneficiary.id">
              {{ beneficiary.name }}
            </option>
          </select>
          <button type="button" class="btn-add-new" (click)="toggleNewBeneficiaryInput()" [title]="showNewBeneficiaryInput ? ('common.cancel' | translate) : ('transactions.addNewBeneficiary' | translate)">
            {{ showNewBeneficiaryInput ? 'Ã—' : '+' }}
          </button>
        </div>
        <div class="new-beneficiary-input" *ngIf="showNewBeneficiaryInput">
          <input
            type="text"
            [(ngModel)]="newBeneficiaryName"
            [ngModelOptions]="{standalone: true}"
            [placeholder]="'transactions.enterBeneficiaryName' | translate"
            class="form-control"
            (keyup.enter)="createNewBeneficiary()"
          />
          <button
            type="button"
            class="btn btn-primary btn-small"
            (click)="createNewBeneficiary()"
            [disabled]="!newBeneficiaryName.trim() || creatingBeneficiary"
          >
            {{ creatingBeneficiary ? ('common.creating' | translate) : ('common.create' | translate) }}
          </button>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group full-width">
        <label for="tags">{{ 'transactions.tags' | translate }}</label>
        <input
          type="text"
          id="tags"
          formControlName="tags"
          class="form-control"
          [placeholder]="'transactions.tagsPlaceholder' | translate"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group full-width">
        <label for="notes">{{ 'transactions.notesOptional' | translate }}</label>
        <textarea
          id="notes"
          formControlName="notes"
          class="form-control"
          rows="3"
          [placeholder]="'transactions.notesPlaceholder' | translate"
        ></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group image-upload-group">
        <label>{{ 'transactions.imageOptional' | translate }}</label>
        <div class="image-upload-controls">
          <input
            type="file"
            #fileInput
            accept="image/*"
            (change)="onFileSelected($event)"
            style="display: none"
          />
          <input
            type="file"
            #cameraInput
            accept="image/*"
            capture="environment"
            (change)="onFileSelected($event)"
            style="display: none"
          />
          <button type="button" class="btn btn-outline" (click)="fileInput.click()">
            ğŸ“ {{ 'transactions.chooseFile' | translate }}
          </button>
          <button type="button" class="btn btn-outline" (click)="cameraInput.click()">
            ğŸ“· {{ 'transactions.takePhoto' | translate }}
          </button>
        </div>
        <div class="image-preview" *ngIf="selectedImagePreview">
          <img [src]="selectedImagePreview" alt="Selected image preview" />
          <button type="button" class="btn-remove-image" (click)="removeSelectedImage()">Ã—</button>
        </div>
        <div class="upload-status" *ngIf="uploadingImage">{{ 'transactions.uploadingImage' | translate }}</div>
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn btn-primary" [disabled]="transactionForm.invalid || loading || uploadingImage">
        {{ loading ? (editMode ? ('common.saving' | translate) : ('transactions.adding' | translate)) : (editMode ? ('transactions.saveChanges' | translate) : ('transactions.addTransactionTitle' | translate)) }}
      </button>
      <button type="button" class="btn btn-secondary" *ngIf="editMode" (click)="cancelEdit()">
        {{ 'common.cancel' | translate }}
      </button>
    </div>
  </form>
</div>
