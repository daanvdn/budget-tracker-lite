<div class="login-container">
  <div class="login-card">
    <h2>{{ 'auth.loginTitle' | translate }}</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">{{ 'auth.email' | translate }}</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          {{ 'auth.emailInvalid' | translate }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">{{ 'auth.password' | translate }}</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          {{ 'auth.passwordRequired' | translate }}
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
        {{ loading ? ('auth.loggingIn' | translate) : ('nav.login' | translate) }}
      </button>
    </form>

    <div class="links">
      <a routerLink="/register">{{ 'auth.noAccount' | translate }}</a>
      <a routerLink="/forgot-password">{{ 'auth.forgotPassword' | translate }}</a>
    </div>
  </div>
</div>
