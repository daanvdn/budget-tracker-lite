<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'users.title' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="toggleForm()">
      <mat-icon>add</mat-icon>
      {{ showForm ? ('common.cancel' | translate) : ('users.addUser' | translate) }}
    </button>

    <form *ngIf="showForm" [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
      <mat-form-field class="form-field-full-width">
        <mat-label>{{ 'common.name' | translate }}</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">
          {{ editingId ? ('common.update' | translate) : ('common.create' | translate) }}
        </button>
        <button mat-button type="button" (click)="cancelEdit()">{{ 'common.cancel' | translate }}</button>
      </div>
    </form>

    <table mat-table [dataSource]="users" class="users-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{ 'common.name' | translate }}</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef>{{ 'users.createdAt' | translate }}</th>
        <td mat-cell *matCellDef="let user">{{ user.created_at | date:'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>{{ 'common.actions' | translate }}</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button (click)="editUser(user)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
